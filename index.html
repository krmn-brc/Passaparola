<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passa Parola</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="letters">
                <span style="--i:0"><button>A</button></span>
                <span style="--i:1"><button>B</button></span>
                <span style="--i:2"><button>C</button></span>
                <span style="--i:3"><button>Ç</button></span>
                <span style="--i:4"><button>D</button></span>
                <span style="--i:5"><button>E</button></span>
                <span style="--i:6"><button>F</button></span>
                <span style="--i:7"><button>G</button></span>
                <span style="--i:8"><button>H</button></span>
                <span style="--i:9"><button>I</button></span>
                <span style="--i:10"><button>İ</button></span>
                <span style="--i:11"><button>J</button></span>
                <span style="--i:12"><button>K</button></span>
                <span style="--i:13"><button>L</button></span>
                <span style="--i:14"><button>M</button></span>
                <span style="--i:15"><button>N</button></span>
                <span style="--i:16"><button>O</button></span>
                <span style="--i:17"><button>Ö</button></span>
                <span style="--i:18"><button>P</button></span>
                <span style="--i:19"><button>R</button></span>
                <span style="--i:20"><button>S</button></span>
                <span style="--i:21"><button>Ş</button></span>
                <span style="--i:22"><button>T</button></span>
                <span style="--i:23"><button>U</button></span>
                <span style="--i:24"><button>Ü</button></span>
                <span style="--i:25"><button>V</button></span>
                <span style="--i:26"><button>Y</button></span>
                <span style="--i:27"><button>Z</button></span>
           </div>
        </div>
        <div class="row">
            <div class="col">
                 <div class="form-group">
                    <p class="form-control"  id="question-p">
                        
                    </p>
                 </div>
                 
                 <div class="form-group">
                    <input disabled class="form-control" type="text" id="answer-input">
                 </div>
                 
                 <div class="form-group">
                    <button id="btn" class="btn">Başla</button>
                 </div>

                 <div class="result-container">
                     <h4 id="tr">Doğru: 0 </h4>
                     <h4 id="fs">Yanlış: 0</h4>
                 </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
